<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Week 5 Project</title>
  </head>
  <body>
    <div class="container">
      <div class="form-group">
        <form id="search-city">
          <input
            type="text"
            placeholder="Find a City"
            autocomplete="off"
            autofocus="on"
            id="search-input"
          />
          <input type="submit" value="Search" />
        </form>
      </div>
      <div class="card">
        <div class="card-body">
          <h1 class="city" id="city">Los Angeles</h1>
          <div class="today">Sunday, 12:00</div>

          <p class="currentTemp">
            <span class="temperature" id="temperature">75</span>
            <span class="fahrenheit" id="fahrenheit">°F</span> |
            <span class="celcius" id="celcius">°C</span>
          </p>

          <div class="whp">
            <ul>
              <li class="description" id="descrip">Cloudy</li>
              <li class="wind">Wind: <span id="wind">0</span> kh</li>
              <li class="humid">Humidity: <span id="humid">0</span>%</li>
            </ul>
            <button class="current" w-200 id="current-location">
              <em>Currently Where I Am At</em>
            </button>
          </div>
        </div>
        <div class="forecast">
          <div class="row day">
            <div class="col-2">Mon</div>
            <div class="col-2">Tue</div>
            <div class="col-2">Wed</div>
            <div class="col-2">Thu</div>
            <div class="col-2">Fri</div>
            <div class="col-2">Sat</div>
          </div>

          <div class="row temp">
            <div class="col-2">35° / 78°</div>
            <div class="col-2">37° / 80°</div>
            <div class="col-2">33° / 81°</div>
            <div class="col-2">39° / 85°</div>
            <div class="col-2">37° / 87°</div>
            <div class="col-2">39° / 86°</div>
          </div>
        </div>
        <div class="footer"><em>Coded by M J Elwood</em></div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
